name: Daily Lunar Card Generator

on:
  schedule:
    # 上海时区每日凌晨00:30执行 (UTC 时间 16:30)
    - cron: '30 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install FFmpeg (with retry)
        run: |
          sudo apt-get update -y
          if ! sudo apt-get install -y ffmpeg; then
            echo "ffmpeg install failed, retrying after 10s..."
            sleep 10
            sudo apt-get install -y ffmpeg
          fi

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        env:
          EMAIL_SMTP_USER: ${{ secrets.EMAIL_SMTP_USER }}
          EMAIL_SMTP_TOKEN: ${{ secrets.EMAIL_SMTP_TOKEN }}
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          OSS_ACCESS_KEY: ${{ secrets.OSS_ACCESS_KEY }}
          OSS_SECRET_KEY: ${{ secrets.OSS_SECRET_KEY }}
          OSS_REGION_NAME: ${{ secrets.OSS_REGION_NAME }}
          OSS_BUCKET_NAME: ${{ secrets.OSS_BUCKET_NAME }}
          OSS_DIR_PATH: ${{ secrets.OSS_DIR_PATH }}
        run: |
          # 写入到 GITHUB_ENV，供后续步骤使用
          echo "EMAIL_SMTP_USER=${EMAIL_SMTP_USER}" >> $GITHUB_ENV
          echo "EMAIL_SMTP_TOKEN=${EMAIL_SMTP_TOKEN}" >> $GITHUB_ENV
          echo "EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST}" >> $GITHUB_ENV
          echo "EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${EMAIL_RECEIVER}" >> $GITHUB_ENV
          echo "OSS_ACCESS_KEY=${OSS_ACCESS_KEY}" >> $GITHUB_ENV
          echo "OSS_SECRET_KEY=${OSS_SECRET_KEY}" >> $GITHUB_ENV
          echo "OSS_REGION_NAME=${OSS_REGION_NAME}" >> $GITHUB_ENV
          echo "OSS_BUCKET_NAME=${OSS_BUCKET_NAME}" >> $GITHUB_ENV
          echo "OSS_DIR_PATH=${OSS_DIR_PATH}" >> $GITHUB_ENV

      - name: Generate daily card
        run: node index.js

      - name: Commit changes
        if: ${{ always() }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-commit: Daily lunar update [skip ci]"
            # 推送到当前分支（适配 master/main 等不同默认分支）
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "HEAD:$BRANCH"
          fi
